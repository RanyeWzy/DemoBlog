<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">-->
<!--    <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{../static/css/semantic.min.css}">-->
<!--   由于springboot的默认static设定，所以不需要加sataic的前缀部分-->
<!--    <link rel="stylesheet" href="/css/semantic.min.css">-->
<!--    <link rel="stylesheet" href="/css/me.css">-->
<!--采取fragment部分，可以使重复部分可以复用-->

<!--th:fragment用于重复结构的复用，并且可以增加传递参数，示例如下-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:replace="${title}">博客详情</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">-->
    <link rel="stylesheet" href="/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <!--    自定义排版模式-->
    <link rel="stylesheet" href="/css/me.css" th:href="@{/css/me.css}">
    <!--    中文内容辅助排版-->
    <link rel="stylesheet" href="/css/typo.css" th:href="@{/css/typo.css}">
    <!--    动画样式3.5.2-->
    <link rel="stylesheet" href="/css/animate.css" th:href="@{/css/animate.css}">
    <!--    代码高亮prism-->
    <link rel="stylesheet" href="/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--    目录生成-->
    <link rel="stylesheet" href="/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>


<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-opacity-tiny m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Gogo</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Home</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Types</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>Tags</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>Archives</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>About</a>
            <a href="#" th:href="@{/admin}" class="m-item item m-mobile-hide" th:classappend="${n==6} ? 'active'"><i class="user icon"></i>Admin</a>

            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle to black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item"><img src="/img/qqcode.png" class="ui rounded image" alt=""
                                           style="width: 150px"></div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">New</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" class="item" target="_blank"
                           th:href="@{/blog/{id}(id=${blog.id})}"
                           th:each="blog: ${newblogs}"
                           th:text="${blog.title}">用户故事（User Stroy）</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Contact</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">Email:Ranyewu@foxmail</a>
                    <a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">QQ:252448970</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Introduction</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini left attached">
                    front-end: semantic-ui + jQuery
                <br>
                    back-end: SpringBoot + Hibernate
                <br>
                    database: MySql5.7 + Docker
                </p>

            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">©2022-2022 Ranyewu, wzy. All rights reserved.</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <script src="/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="/lib/tocbot/tocbot.js" th:src="@{/lib/tocbot/tocbot.js}"></script>
    <!--平滑滚动-->
    <script src="/js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
    <!--二维码生成插件-->
    <script src="/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <!--滚动侦测-->
    <script src="/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>

</body>
</html>
