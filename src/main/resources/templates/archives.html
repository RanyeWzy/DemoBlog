<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">Archives</h3>
                </div>
                <div class="right aligned column">
                    Total <h2 class="ui orange header m-inline-block m-text-thin"

        </div>

                <div class="ui teal basic left pointing label m-padded-mini">
                    <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                </div>
            </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
                <a href="#" target="_blank" class="item">
                </a>
            </div>
        </th:block>
    </div>
</div>

</script>
